version: "3.8"

services:
  go_backend_api:
    build:
      context: .
      dockerfile: .docker/dev/Dockerfile
    image: go_backend_api
    container_name: go_backend_api
    ports:
      - $API_PORT:$API_PORT
    volumes:
      - ./:/app
    networks:
      go_backend_network:
        ipv4_address: $API_IP
    
  go_backend_postgres:
    image: postgres:15
    container_name: go_backend_postgres
    restart: always
    environment:
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASS
      POSTGRES_DB: $POSTGRES_NAME
    ports:
      - 33003:5432
    volumes:
      - go_backend_postgres:/var/lib/postgresql/data
    networks:
      go_backend_network:
        ipv4_address: 10.0.2.3

  go_backend_redis:
    image: redis:7
    container_name: go_backend_redis
    restart: always
    ports:
      - 33004:6379
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - go_backend_volume:/data
    networks:
      go_backend_network:
        ipv4_address: 10.0.2.4

networks:
  go_backend_network:
    name: go_backend_network
    driver: bridge
    ipam:
     config:
        - subnet: 10.0.2.0/24
          gateway: 10.0.2.1

volumes:
  go_backend_volume:
    name: go_backend_volume
  go_backend_postgres:
    name: go_backend_postgres
